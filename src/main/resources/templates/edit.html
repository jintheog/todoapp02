<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <h1>Edit</h1>

    <form>
        <input type="text" name="title" th:value="${todo.title}">
        <input type="text" name="content" th:value="${todo.content}">
        <input type="text" name="completed" value="true" th:checked="${todo.completed}">
        <input type="submit">
    </form>
</body>
</html>
